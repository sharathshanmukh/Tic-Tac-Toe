<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dystopian Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>DYSTOPIAN TIC TAC TOE</h1>
        
        <div class="game-options">
            <button id="vs-player" class="active">HUMAN VS HUMAN</button>
            <button id="vs-computer">HUMAN VS MACHINE</button>
        </div>

        <div class="status-message" id="status">HUMAN X's TURN</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="reset-btn">RESET SIMULATION</button>
    </div>
    
    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
